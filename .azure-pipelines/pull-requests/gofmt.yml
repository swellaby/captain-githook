trigger: none

pr:
- master

pool:
  vmImage: 'Ubuntu-16.04'

variables:
  GOBIN:  '$(GOPATH)/bin'

steps:
- task: GoTool@0
  displayName: 'Use Go 1.12'
  inputs:
    version: 1.12

- script: |
    PATH=$PATH:$(GOBIN)/bin
    go run ./scripts/setup.go
  displayName: 'Install dependencies'

- script: |
    task check-gofmt
  displayName: 'Run gofmt check'
